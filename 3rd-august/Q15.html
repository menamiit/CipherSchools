<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Font Size</title>
  <style>
    body {
      font-size: 1.5rem;
    }
    @media (max-width: 600px) {
      body {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <p>This text will have a smaller font size on screens 600px wide or less.</p>
</body>
</html>
