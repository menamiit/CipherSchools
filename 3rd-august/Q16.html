<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal to Vertical Layout</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      gap: 16px;
    }
    .item {
      background: #212121;
      padding: 24px;
      flex: 1;
      text-align: center;
      color:aliceblue;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Div 1</div>
    <div class="item">Div 2</div>
    <div class="item">Div 3</div>
  </div>
</body>
</html>
