<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Page</title>
  <style>
    h1 {
      color: aliceblue;
      background-color: #212121;
    }

    p {
      color: aliceblue;
      background-color: #212121;
    }

    * {
      background-color: rgb(231, 161, 161);
    }

    .card {
      border: 1px solid #ccc;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      border-radius: 8px;
      background: #fff;
      margin: 40px auto;
      font-size: 1.1rem;
      width: fit-content;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Welcome to My Page</h1>
    <p>This is a simple paragraph on my first HTML page.</p>
    <img
      src="https://hips.hearstapps.com/hmg-prod/images/ginger-maine-coon-kitten-running-on-lawn-in-royalty-free-image-1719608142.jpg?crop=1xw:0.84415xh;0,0.185xh&resize=1200:*"
      alt="Sample Image" />
  </div>

</body>

</html>
